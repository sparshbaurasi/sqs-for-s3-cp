name: Reusable workflow

on:
  workflow_dispatch:
    inputs:
      BUCKETNAME:
        type: choice
        description: 'bucket name'
        required: true
        options: 
        - tf-state-bucket1
      REGIONNAME:
        type: choice
        description: 'region'
        required: true
        options: 
        - ap-south-1
      ENVIRONMENTNAME:
        type: choice
        description: 'region'
        required: true
        options: 
        - test
        - prod
        - dev
      DIRECTORYNAME:
        type: choice
        description: 'Root directory'
        required: true
        options: 
        - s3-sqs-event
        - s3-bucket
jobs:
  build-test-scan:
    runs-on: ubuntu-20.04
    steps:   
      - name: Checkout
        uses: actions/checkout@v3
      - name: Configure AWS Creds
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1
      - name: Plan
        uses: sparshbaurasi/github-shared-cp/TF@main
        with:
             STATEBUCKET: ${{github.event.inputs.BUCKETNAME}}
             REGION: ${{github.event.inputs.REGIONNAME}}
             DIRECTORY: ${{github.event.inputs.DIRECTORYNAME}}
#       - name : Approval
#         uses: trstringer/manual-approval@v1
#         with:
#             secret: ${{ github.TOKEN }}
#             approvers: sparshbaurasi
#             minimum-approvals: 1
#             issue-title: "Approval for action"
      - name: Apply
        uses: sparshbaurasi/github-terraform-apply-action/Terraformapply@main
        with:
             STATEBUCKET: ${{github.event.inputs.BUCKETNAME}}
             REGION: ${{github.event.inputs.REGIONNAME}}
             DIRECTORY: ${{github.event.inputs.DIRECTORYNAME}}
